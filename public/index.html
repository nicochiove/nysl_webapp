	<body>
		<div id="web_app">
			<login :user="user_full"></login>
			
			<div class="container">

				<div id="content">	



					<div id="banner" class="rounded-bottom pt-1 my-0">

						<span>
							<img src="images/banner_chico.png" alt="NYSL logo" class="img-fluid">
						</span>
						<span>
							<p class="text-center lead mb-0">Northside Youth Soccer League</p>
						</span>

					</div>

					<carousel v-show="main"></carousel>

					<div id="months" v-show="schedule" class="my-4">
						<div id="months_cards">
							<mes_btn v-for="month in months" :mes='month'>
							</mes_btn>
						</div>	
						<div id="maps_landscape">
							<tabla_game_data></tabla_game_data>
							<iframe id="map_stadium"></iframe>
						</div>
					</div>

					<div v-show="locations" class="my-4">
						<under_dev></under_dev>
					</div>
					<div v-show="conta" class="my-4">
						<under_dev></under_dev>
					</div>

					<modal name='theOneBigModal' :location="partidoSelec.location" :time="partidoSelec.time" :titulo="partidoSelec.teams" :results="partidoSelec.result" :winner="partidoSelec.winner"></modal>
					<modal_login></modal_login>
					<modal_err></modal_err>
					<modal_success></modal_success>
					
					<div id="chat" v-show="chat">
						<div id="comments">	
						</div>
						<label>Comment:</label><span id="char_left"></span><textarea onfocus="countingCharacters()" onkeyup="countingCharacters()" id="comment_text" rows="3" placeholder="Max. 150 characters"></textarea>
						
						<button type="button" id="btn-comment" onclick="comment(), countingCharacters()" disabled>SEND</button>
					</div>
					
					
					
				</div>	



			<footer>
				<navbar></navbar>
			</footer>
		</div>
		</div>
	</body>
